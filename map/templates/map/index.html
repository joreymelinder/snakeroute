{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Map</title>
  <link rel="stylesheet" href="{% static 'map/style.css' %}" />
  <script src="https://use.fontawesome.com/8bfb06041c.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="{% static 'map/js/Search.js' %}" type="text/javascript"></script>
  <script src="{% static 'map/js/Route.js' %}" type="text/javascript"></script>
  <script src="{% static 'map/js/Location.js' %}" type="text/javascript"></script>
  <script src="{% static 'map/js/Map.js' %}" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=	AIzaSyDFmPbfuF7IcUx_8wEl9BLQm-7efEqqlj4&libraries=places,geometry&callback=init"async defer></script>
</head>
  <body>

    <div class='list-item'>
      <div class='item-header'>
        <div class='item-info'>
          <div class='item-name'></div>
          <div class='item-address'></div>
        </div>
        <div class = 'item-buttons'></div>
      </div>
    </div>

    <div class='search-item list-item'>
      <div class='item-header'>
        <div class='item-info'>
          <div class='item-name'></div>
          <div class='item-address'></div>
        </div>
        <div class = 'item-buttons'>
          <div class='route-button'><i class="fa fa-compass"></i></div>
          <div class='remove-button'><i class="fa fa-times fa-lg"></i></div>
        </div>
      </div>
    </div>

    <div class='route-item list-item'>
      <div class='item-header'>
        <div class='item-info'>
          <div class='item-name'></div>
          <div class='item-address'></div>
        </div>
        <div class = 'item-buttons'>
          <div class='start-button'><i class="fa fa-play" aria-hidden="true"></i></div>
          <div class='end-button'><i class="fa fa-stop" aria-hidden="true"></i></div>
          <div class='remove-button'><i class="fa fa-times fa-lg" aria-hidden="true"></i></div>
        </div>
      </div>
      <div class='item-directions'>
      </div>
    </div>

    <div class="search-list"></div>
    <div class="route-list"></div>

    <div class="tab" tabindex=0></div>

    <div id="search-div">
      <i id="menu" class="fa fa-bars" aria-hidden="true"></i>
      <input id="search-bar" type="text" placeholder="Search...">
    </div>

    <div id="list-div">
      <div id="search-list-div" class='sub-list-div'>
        <div id='search-tabs' class="tab-list"></div>
        <div id='search-content' class="list-content"></div>
      </div>
      <div id='route-list-div' class='sub-list-div'>
        <div id='route-tabs' class="tab-list"></div>
        <div id='route-content' class="list-content"></div>
      </div>
    </div>

    <!--
    <button id="opt-button">Optimize</button>
    <button id="loc-button">Add my location</button>-->

    <div id='details'>
      <h1 id='name-d'>
        Place name
      </h1 >
      <h3 id='address-d'>
        Place address
      </h3>
      <div id='image-d'></div>
      <div id='schools-d'>
        <h2>Schools</h2>
        <div id='school-list'></div>
      </div>
    </div>
    <div id="map"></div>


  </body>
</html>
