{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Map</title>
  <link rel="stylesheet" href="{% static 'map/style.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://use.fontawesome.com/8bfb06041c.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="{% static 'map/js/Location.js' %}" type="text/javascript"></script>
  <script src="{% static 'map/js/Map.js' %}" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=	AIzaSyDFmPbfuF7IcUx_8wEl9BLQm-7efEqqlj4&libraries=places,geometry&callback=init"async defer></script>
</head>
  <body>

    <div id="search-div">
      <i id="menu" class="fa fa-bars" aria-hidden="true"></i>
      <input id="search-bar" type="text" placeholder="Search...">
    </div>

    <div id="list-div"></div>

    <!--
    <button id="opt-button">Optimize</button>
    <button id="loc-button">Add my location</button>-->

    <div id="map"></div>

    <div class='list-item'>
      <div class='item-header'>
        <div class='item-info'>
          <div class='item-name'></div>
          <div class='item-address'></div>
        </div>
        <div class = 'item-buttons'>
          <div class='start-button'><i class="fa fa-play" aria-hidden="true"></i></div>
          <div class='end-button'><i class="fa fa-stop" aria-hidden="true"></i></div>
          <div class='remove-button'><i class="fa fa-times fa-lg" aria-hidden="true"></i></div>
        </div>
      </div>
      <div class='item-directions'>
      </div>
    </div>


  </body>
</html>
